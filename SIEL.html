<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistemas de Ecuaciones Lineales</title>

    <!-- Bootstrap Core CSS -->
    <link href="dependencias/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="dependencias/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="dependencias/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="dependencias/disenio.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrapper" style="
    background-color: white;
">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="SIEL.html">Sistema de Ecuaciones Lineales</a>
        </div>
        <!-- /.navbar-header -->


        <!-- /.navbar-top-links -->


        <!-- /.navbar-static-side -->
    </nav>

    <div style="min-height: 273px;background-color:white;margin: 20px;" class="">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">C&aacute;lculo de Soluciones de Sistemas Lineales</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading head-ecuaciones" style="position: relative;">
                        <span>Ingrese las ecuaciones lineales</span>

                        <div class="actions">
                            <button class="btn btn-sm btn-success" data-action="add">+</button>
                            <button class="btn btn-sm btn-danger" data-action="remove">-</button>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body"  style="overflow: auto;max-height: 300px;">
                        <div class="ecuaciones">
                            <div class="vcenter" style="overflow-x: auto;max-width: 500px;">
                                <div class="table-responsive">
                                    <table class="table" id="coficientes">
                                        <thead>
                                        <tr>
                                            <th class="name">A</th>
                                            <th>1</th>
                                            <th>2</th>
                                            <th>3</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td><input type="number" /></td>
                                                <td><input type="number" /></td>
                                                <td><input type="number" /></td>
                                            </tr>
                                            <tr>
                                                <td>2</td>
                                                <td><input type="number" /></td>
                                                <td><input type="number" /></td>
                                                <td><input type="number" /></td>
                                            </tr>
                                            <tr>
                                                <td>3</td>
                                                <td><input type="number" /></td>
                                                <td><input type="number" /></td>
                                                <td><input type="number" /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class=" vcenter">
                                <i class="fa fa-fw fa-circle" style="font-size: 10px;"></i>
                            </div>

                            <div class="vcenter incognitas">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="name">X</th>

                                        </tr>
                                        </thead>
                                        <tbody id="incognitas">
                                            <tr>
                                                <td> X1 </td>
                                            </tr>
                                            <tr>
                                                <td>X2</td>
                                            </tr>
                                            <tr>
                                                <td>X3</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="vcenter" style="font-weight: bold;font-size: 18px;">
                                =
                            </div>


                            <div class="vcenter">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="name">B</th>

                                        </tr>
                                        </thead>
                                        <tbody id="terminosIndependientes">
                                            <tr>
                                                <td><input type="number" /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="number" /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="number" /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!-- /.table-responsive -->

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Configurar variables de soluci&oacute;n
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="col-md-7">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="cantDecimales" class="col-sm-2 control-label">Cantidad de decimales</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="cantDecimales" id="cantDecimales" value="15" placeholder="Ejemplo: 15" min="2">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="cotaError" class="col-sm-2 control-label">Cota de Error</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="cotaError" name="cotaError" placeholder="Ejemplo: 0.000001" min="0">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Vector Inicial</label>
                                    <div class="table-responsive inputVectorInicial">
                                        <table class="table vectorInicial">
                                            <tbody>
                                            <tr>
                                                <td><input type="number" /></td>
                                                <td><input type="number" /></td>
                                                <td><input type="number" /></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                            </form>
                        </div>
                        <button type="submit" class="btn btn-success" style="width: 100%;" data-action="calcular">Calcular</button>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="dependencias/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="dependencias/vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="dependencias/dist/js/sb-admin-2.js"></script>

<script type="text/javascript" src="dependencias/vendor/mathjs/math.min.js"></script>
<script type="text/javascript" src="dependencias/vendor/mathjs/numeric.js"></script>

<!-- Incluimos el archivo de logica del procesamiento de ecuaciones -->
<script type="text/javascript" src="dependencias/PE.js"></script>


</body>

</html>
